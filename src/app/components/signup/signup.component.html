<ul *ngFor="let user of users | async">
  <li>
    <strong>{{ user.email}}</strong>
    <br>
    {{user.name}}
  </li>
</ul>
<input type="text" [(ngModel)]="email" name="email" placeholder="Enter the email">
<input type="password" [(ngModel)]="password" name="password" placeholder="Enter password">
<input type="submit" value="Log in" (click)="addUser()">
